<script>
  const galeria = document.getElementById('galeria');
  let scrollAmount = 0;
  const scrollStep = 220;
  const scrollDelay = 2000;

  function autoScroll() {
    if (scrollAmount >= galeria.scrollWidth - galeria.clientWidth) {
      scrollAmount = 0;
    } else {
      scrollAmount += scrollStep;
    }
    galeria.scrollTo({
      left: scrollAmount,
      behavior: 'smooth'
    });
  }

  setInterval(autoScroll, scrollDelay);
</script>
